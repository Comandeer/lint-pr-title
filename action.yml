ame: PR Title Linter
description: Lints PR title using commitlint with Conventional Commits rules
author: Comandeer
inputs:
  token:
    description: >
      Personal Access Token (PAT) used to interact with the GitHub API. If not provided, the default one
      generated by GitHub is used. You can see more info about it here:
      https://docs.github.com/en/actions/configuring-and-managing-workflows/authenticating-with-the-github_token
    default: ${{ github.token }}
    required: false
outputs:
  results:
    description: The error messages from the PR title linting
runs:
  using: 'node20'
  main: './dist/index.js'
branding:
  icon: check-square
  color: green
